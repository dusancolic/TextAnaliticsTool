<div>
    <h3>Entity Extraction page</h3>
  
   
    <div>
        <form (submit)="extractEntities()" class="mb-5">
          <div class="form-group mb-2">
            <label for="name">Text</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="text" [(ngModel)]="text">
            <input type="range" id="min_confidence" name="min_confidence" min="0" max="1" step="0.01" [(ngModel)]="min_confidence">
            <label> {{min_confidence}} </label>
            <br>
            <input type="checkbox" [(ngModel)]="isImageChecked" name="image"> Image
            <br>
            <input type="checkbox" [(ngModel)]="isAbstractChecked" name="abstract"> Abstract
            <br>
            <input type="checkbox" [(ngModel)]="isCategoriesChecked" name="categories"> Categories

        </div>
        <div *ngFor="let a of annotations">
            <div *ngIf="a.image">
                <img [src]="a.image" alt="image" style="width:100px;height:100px;">
            </div>
            <br>
            <div *ngIf="a.abstract">
                <label><b>Abstract:</b> {{a.abstract}}</label>
            </div>
            <br>
            <div *ngIf="a.categories">
                <label><b>Categories:</b> {{a.categories}}</label>
            </div>
            <br><br>
        </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
